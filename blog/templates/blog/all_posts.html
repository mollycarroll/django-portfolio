{% extends 'portfolio/base.html' %}

{% block content %}

<h2>Molly has written {{ posts.count }} post{{ posts.count|pluralize }}.</h2>

{% for post in posts %}

<a href="{% url 'blog:detail' post.id %}"><h2>{{ post.title }}</h2></a>
<p>{{ post.date|date:'d M Y' }}</p>
<p>{{ post.text|truncatechars:100 }}</p>

{% endfor %}

{% endblock %}
