{% extends 'portfolio/base.html' %}

{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 greeting">Blog</h1>
  </div>
</div>

{% for post in posts %}
<div class="row justify-content-center my-3">
  <div class="col-md-10">
    <a href="{% url 'blog:detail' post.id %}"><h3 class="blog-link">{{ post.title }}</h3></a>
    <p>{{ post.date|date:'d M Y' }}</p>
    <p>{{ post.text|truncatechars:100 }}</p>
  </div>
</div>

{% endfor %}

{% endblock %}
