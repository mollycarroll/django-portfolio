{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}

{% for project in projects %}

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Hi, I'm Molly</h1>
    <p class="lead">jr. software engineer | web application developer</p>
      <button type="button" class="btn btn-primary">Contact</button>
  </div>
</div>

<div class="container">

  <h1 class="my-4">Past Projects</h1>
  <div class="row">
    <div class="col-lg-4 col-sm-6 mb-4">
      <div class="card h-100">
        <img class="card-img-top" src="{{ project.image.url }}" alt="" height="200">
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{ project.name }}</a>
          </h4>
          <p class="card-text">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- /.container -->

{% endfor %}

{% endblock %}
